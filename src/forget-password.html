<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sedano's</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="loginpage">
        <div class="logo container"><img src="images/sedano-full-logo.png" class="" alt="" width="" height="50px"/></div>
        <div class="container">
            <div class="row align-items-center h-100">
                <div class="col-md-6 col-lg-7">
                    <h1>Don't have an account ?</h1>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam</p>
                    <div class="btn btn-grey-border-color btn-large">Sign up</div>
                </div>
                <div class="col-md-6 px-0 col-lg-5 ">
                    <div class="box">
                        <h2>Forget Password</h2>
                        <p>Enter your email and we send you a password reset link.</p>
                    <form>
                        <div class="form-group">
                          <label for="emailid" class="sr-only">Email</label>
                          <input type="email" class="form-control" id="emailid" aria-describedby="userHelp" placeholder="Email">
                        </div>
                        <div class="form-group text-right mt-4">
                            <button type="submit" class="btn btn-primary-color btn-large float-left">Login</button>
                        </div>
                        
                      </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
