<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sedano's</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="loginpage">
        <div class="logo container"><img src="images/sedano-full-logo.png" class="" alt="" width="" height="50px"/></div>
        <div class="container">
            <div class="row align-items-center h-100">
                <div class="col-md-6 col-lg-5 px-0">
                    <div class="box">
                        <h2>Change Password</h2>
                    <form>
                        <div class="form-group">
                          <label for="changepassword" class="sr-only">New Password</label>
                          <input type="password" class="form-control" id="changepassword" placeholder="New Password*">
                        </div>
                        <div class="form-group">
                            <label for="confirmpassword" class="sr-only">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmpassword" placeholder="Confirm Password*">
                          </div>
                        <div class="form-group mt-4">
                            <button type="submit" class="btn btn-primary-color btn-large px-2">Change Password</button>
                            <button type="reset" class="btn btn-white-border-color btn-large">Cancel</button>
                        </div>
                      </form>
                    </div>
                </div>
                <div class="col-md-6 col-lg-7 pl-5">
                    <h1>Password must contain</h1>
                    <p>At least one uppercase letter (A-Z)<br /> At least one number (0-9)<br /> At least eight charachter</p>
                    <div class="btn btn-grey-border-color btn-large">Sign up</div>
                </div>
                
            </div>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
