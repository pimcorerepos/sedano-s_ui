<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sedano's</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="loginpage">
        <div class="logo container"><img src="images/sedano-full-logo.png" class="" alt="" width="" height="50px"/></div>
        <div class="container">
            <div class="row align-items-center h-100">
                <div class="col-md-6 col-lg-7">
                    <h1>Don't have an account ?</h1>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam</p>
                    <a href="singup.html" class="btn btn-grey-border-color btn-large rounded-0">Sign up</a>
                </div>
                <div class="col-md-6 col-lg-5 px-0">
                    <div class="box">
                        <h2>Login</h2>
                    <form>
                        <div class="form-group">
                          <label for="username" class="sr-only">Username</label>
                          <input type="text" class="form-control rounded-0" id="username" aria-describedby="userHelp" placeholder="Username">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1" class="sr-only">Password</label>
                          <input type="password" class="form-control rounded-0" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="form-group mt-4 custom-control custom-checkbox">
                          <input type="checkbox" class="custom-control-input" id="customCheck1">
                          <label class="custom-control-label" for="customCheck1">Remember me</label>
                        </div>
                        <div class="form-group text-right mt-4">
                            <button type="submit" class="btn btn-primary-color btn-large rounded-0 float-left">Login</button>
                            <div class="pt-2">
                                <a href="forget-password.html">Forgot Password</a>
                            </div>
                           
                        </div>
                        
                      </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
